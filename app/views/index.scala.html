@*
 * This template takes a single argument, a String containing a
 * message to display.
 *@
@(title: String)

<!DOCTYPE html>
<html lang="en">
    <head>
        @* Here's where we render the page title `String`. *@
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/newsrecorder.css")">
    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
    <link rel="stylesheet" href="@routes.Assets.versioned("font-awesome-4.7.0/css/font-awesome.min.css")">
    <meta http-equiv="Content-Security-Policy" content="default-src * 'self' 'unsafe-inline' 'unsafe-eval'">
    </head>
    <body>
        <h1 class="withsubheading" style="text-align: right;">@title</h1>
        <h3 class="subheading" style="text-align: right; ">Browse programmes</h3>
        <div id="app"></div>
        <script src="@routes.Assets.versioned("javascripts/bundle.js")" type="text/javascript"></script>
        <hr>
        <div class="attribution">
            <h3>Attributions</h3>
            <ul>
                <li class="attribution"><a href="https://loading.io/spinner/double-rignt/">spinner by loading.io</a></li>
            </ul>
        </div>
    </body>
</html>
